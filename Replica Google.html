<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="left-side">
          <a href="#">About</a>
          <a href="#">Store</a>
        </div>
        <div class="right-side">
          <a href="#">Gmail</a>
          <a href="#">Images</a>
          <img
            src="icon-menu.jpg"
            alt=""
            width="20px"
            height="20px"
            style="margin-top: 1rem"
          />
          <button type="submit" class="signin">Sign In</button>
        </div>
      </nav>
      <div class="main">
        <div class="mainphoto">
          <img
            src="googlelogo.png"
            alt="google"
            class="googlephoto"
            width="400px"
          />
        </div>
        <div class="bar">
          <a href="#">
            <img
              src="magnifying_glass.jpg"
              alt="search"
              width="20px"
              height="20px"
              class="magnify"
          /></a>
          <input type="text" name="text" id="text" class="searchbar" />
          <a href="#" class="voice"
            ><img
              src="google_microphone.png"
              alt=""
              width="20px"
              height="20px"
          /></a>
        </div>
        <div class="btns">
          <button type="submit" class="btn-type">Google Search</button>
          <button type="submit" class="btn-type">I'm Feeling Lucky</button>
        </div>
      </div>
      <div class="text">
        <p>
          Other Languages you can use Google:
          <span><a href="#">English</a></span>
        </p>
      </div>
    </div>
  </body>
</html>
